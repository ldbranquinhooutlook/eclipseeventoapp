<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
      
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid powderblue;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: powderblue;
}
</style>
      
<head>
<title>Evento</title></head>

      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<body>

<h3><p align = "center" style="background-color:powderblue;">Evento</p></h3>
<h1>
<a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Lista de Eventos</a>
</h1>

<div th:each="evento : ${evento}" class="container">
	<div class="row">
		<p>Nome: <span th:text="${evento.nome}"</span></p>
		<p>Local: <span th:text="${evento.local}"</span></p>
		<p>Data: <span th:text="${evento.data}"</span></p>
		<p>Hor√°rio: <span th:text="${evento.horario}"</span></p>	
			 
	</div>
	
	<th:block th:include="mensagemValidacao"></th:block>
	
	<form method = "POST">
	
		Nome do Convidado : <input type="text" value="" name="nomeConvidado"/>
		RG do Convidado : <input type="text" value="" name="rg"/>		
		<button type="submit">Adicionar</button>
	</form>
</div>

		
<table class="container">
<thead>
	<tr >
		<th style="background-color:powderblue;">Nome</th>
		<th style="background-color:powderblue;">RG</th>
		<th style="background-color:powderblue;">Deletar</th>
	</tr>
</thead>

	<tbody>
	
		<tr th:each="convidado : ${convidados}">

			<td><span th:text="${convidado.nomeConvidado}"></span></td>
			<td><span th:text="${convidado.rg}"></span></td>
			<td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg)).build()}"</a></td>
			
		</tr>
	
	</tbody>


</table>
		
	
     <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
